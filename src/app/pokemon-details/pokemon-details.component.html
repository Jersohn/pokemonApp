<h1 class="text-center mb-5">SINGLE POKEMON</h1>

<div *ngIf="pokemon" class="row">
  <div class="col-12 col-md-8 offset-md-2">
    <h2 class="text-center">{{ pokemon.name }}</h2>
    <div class="card shadow-lg">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td>
                  <strong>{{ pokemon.hp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td>
                  <strong>{{ pokemon.cp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span
                    *ngFor="let type of pokemon.types"
                    class="badge badge-pill {{ type | pokemonTypeColor }}"
                    >{{ type }}</span
                  >
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td>
                  <em>{{ pokemon.created | date : "dd/MM/yyyy" }}</em>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" (click)="goBack()">
              Retour
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf="!pokemon" class="text-center">Aucun pokémon à afficher !</h4>
